name: Deploy backend to Railway

on:
  push:
    branches:
      - main

jobs:
  push_to_registry:
    name: Deploy backend to Railway
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.14.0
          run_install: false

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/reptiai-backend
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update Railway deployment
        working-directory: ./backend
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          pnpm install --frozen-lockfile
          pnpm redeploy --serviceId=${{ secrets.RAILWAY_SERVICE_ID }} \
            --environmentId=${{ secrets.RAILWAY_ENVIRONMENT_ID }} \
            --image=index.docker.io/${{ secrets.DOCKER_USERNAME }}/reptiai-backend:${{ steps.meta.outputs.version }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: index.docker.io/${{ secrets.DOCKER_USERNAME }}/reptiai-backend
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
